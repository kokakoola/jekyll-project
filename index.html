---
layout: blog
title: blog
---
    <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
    
    <div id="posts">
    

    	{% for post in site.posts offset: 0 limit: 10 %}
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.date | date_to_string }}
           {{ post.content }}

        {% endfor %}
    
    </div>
