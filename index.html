    {% for post in site.posts offset: 0 limit: 30 %}
       <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
       <p><small>{{ post.date | date: "%B %e, %Y" }}</small></a>
        </p>
      <p>{{ post.excerpt }}&nbsp;&nbsp;&nbsp;<em><small><a href="{{ post.url }}">Loe edasi &raquo;</a></small></em></p>
      <p><img class="tags1" src="assets/images/tag.png" alt="" /><small><i ></i> {% for tag in post.tags %} <a href="tags/{{ tag }}" <u>{{ tag }}</u></a>  {% if forloop.last != true %} {% endif %} {% endfor %} </small></p>
    {% endfor %}
